<svg height="400" width="400">

   <circle cx="200" cy="200" r="150" fill="yellow"/>

   <circle cx="130" cy="200" r="20" fill="black"/>
   <circle cx="270" cy="200" r="20" fill="black"/>

   <path d="M 130, 280 l 150,0"
   stroke="red" stroke-width="3"/>

</svg>

<input type="color" value="#706ef5" id="oyf">Hudfarge

<script>
/* Hudfarge */
let af = document.getElementById("ansiktfarge");
let ersyk = false;
af.onclick = function(){
  let ansikt_f = document.getElementById("oyf").value;
  if (ersyk === true){
    af.setAttribute("fill", ansikt_f);
    ersyk = false;}
  else {
    af.setAttribute("fill", #A90468);
    ersyk = true;}}};

/* Høyre øye form */

</script>
